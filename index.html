    <script>
      // Function to fetch TVL from DeFiLlama API
      function fetchTVL() {
        const apiUrl = "https://api.llama.fi/protocol/zerolend";

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            // Assuming the TVL data is present in the 'tvl' property of the API response
            const tvlValue =
              data.chainTvls.borrowed.tvl[
                data.chainTvls.borrowed.tvl.length - 1
              ].totalLiquidityUSD;
            // const tvlValue = data.tvl[data.tvl.length - 1].totalLiquidityUSD;
            // console.log(borrowed);

            if (tvlValue < 100000) {
              document.getElementById("tvl").remove();
              return;
            }

            // Format the TVL value as needed (e.g., add commas for readability)
            const formattedTVL = numberWithCommas(tvlValue);

            // Update the content of the 'tvl' paragraph with the TVL value
            document.getElementById(
              "tvl"
            ).innerHTML = `<b>Total Value Locked</b>: $${formattedTVL}`;
          })
          .catch((error) => {
            console.error("Error fetching TVL:", error);
            document.getElementById("tvl").textContent = "Error fetching TVL";
          });
      }

      // Function to add commas to the TVL value for readability
      function numberWithCommas(x) {
        return Math.floor(x)
          .toString()
          .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      // Call the fetchTVL function to get and display the TVL value
      fetchTVL();
    </script>
